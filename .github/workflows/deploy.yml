name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  build-playground:
    name: build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install and Build 🔧
        run: |
          cd web
          npm install -g wasm-pack@0.12.1
          npm install
          npm run wasm
          npm run copy
          npm run build
          mkdir build
          cp -rf dist build
          cp -rf ../crate/pkg build
          ls build
          ls build/pkg

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: web/build # The folder the action should deploy.
          clean: false