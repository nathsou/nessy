name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  build-playground:
    name: build and deploy the playground
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install and Build ğŸ”§
        run: |
          cd web
          npm install -g wasm-pack@0.12.1
          npm install
          npm run wasm
          npm run copy
          npm run build
          cp -rf ../crate/pkg dist
          ls dist
          ls dist/pkg

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: web/dist # The folder the action should deploy.